<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guessing Game</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fea1a1;
      font-family: Arial, sans-serif;
    }
    .game-box {
      text-align: center;
      padding: 20px;
      border-radius: 15px;
      background: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      width: 350px;
    }
    input, button {
      margin: 10px;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    #result {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="game-box">

</html>
